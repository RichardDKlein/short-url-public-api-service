AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Short URL Public API Service - api.richarddklein.com/short-url
Globals:
  Api:
    EndpointConfiguration: REGIONAL

Resources:
  # Define the Lambda function
  ShortUrlPublicApiService:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.richarddklein.shorturlpublicapiservice.StreamLambdaHandler::handleRequest
      Runtime: java21
      CodeUri: .
      Environment:
        Variables:
          PROFILE: !Ref Profile
      MemorySize: 512
      Timeout: 90
      Role: !GetAtt LambdaExecutionRole.Arn
      SnapStart:
        ApplyOn: "PublishedVersions"

      # Defined below are the REST endpoints. For each endpoint, a pair of
      # paths are defined. One path is for the case where the URL specifies
      # either the API Gateway or localhost. The other path is for the case
      # where the URL specifies the custom domain that redirects to the API
      # Gateway. Thus, an endpoint URL can have one of three possible values:
      #
      # API Gateway:   <aws-api-ID>.execute-api.us-east-2.amazonaws.com/Prod/short-url/<endpoint>
      # localhost:     localhost:3000/short-url/<endpoint>
      # Custom Domain: api.richarddklein.com/short-url/<endpoint>
      #
      # When the service is running on your local machine, via the command
      # `sam local start-api`, use the above `localhost` URL.
      #
      # When the service is running on AWS, use either the above `API Gateway`
      # URL or the above `Custom Domain` URL. (It is recommended that you use
      # the `Custom Domain` hostname, as it is simpler to remember and to type.)
      #
      # For a description of the functionality provided by the REST endpoints,
      # see the comments in the `ShortUrlPublicApiControllerImpl` interface.
      Events:
        SignupUserViaApiGatewayOrLocalHost:
          Type: Api
          Properties:
            Path: /short-url/signup-user
            Method: POST
        SignupUserViaCustomDomain:
          Type: Api
          Properties:
            Path: /signup-user
            Method: POST
        LoginUserViaApiGatewayOrLocalHost:
          Type: Api
          Properties:
            Path: /short-url/login-user
            Method: POST
        LoginUserViaCustomDomain:
          Type: Api
          Properties:
            Path: /login-user
            Method: POST
        LogoutUserViaApiGatewayOrLocalHost:
          Type: Api
          Properties:
            Path: /short-url/logout-user
            Method: POST
        LogoutUserViaCustomDomain:
          Type: Api
          Properties:
            Path: /logout-user
            Method: POST
        GetUserViaApiGatewayOrLocalHost:
          Type: Api
          Properties:
            Path: /short-url/get-user/{proxy+}
            Method: GET
        GetUserViaCustomDomain:
          Type: Api
          Properties:
            Path: /get-user/{proxy+}
            Method: GET

  # Define the IAM Role for the Lambda function
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaExecutionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # Write permission for CloudWatch logs
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
              # Read/write permission for DynamoDB
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:GetItem
                  - dynamodb:Scan
                  - dynamodb:Query
                Resource: "*"
              # Custom read/write policy for SSM parameter `adminPassword`
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:PutParameter
                Resource: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/shortUrl/users/adminPassword
              # Read policy for other SSM parameters
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                Resource:
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/shortUrl/users/adminUsername
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/shortUrl/users/baseUrlAwsProd
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/shortUrl/users/baseUrlAwsTest
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/shortUrl/users/baseUrlLocal

Parameters:
  Profile:
    Type: String
    Description: "The execution profile ('prod' or 'test')"
